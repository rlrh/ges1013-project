<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Traces of Memory - Game</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link href="https://bootswatch.com/4/litera/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css"
    />
    <style>
      .game .botui-message-content {
        background-color: #3498db;
        color: white;
      }
      .game .botui-actions-buttons-button {
        background-color: #3498db;
        color: white;
      }
      .narrator .botui-message-content {
        background-color: purple;
        color: white;
      }
      .narrator .botui-actions-buttons-button {
        background-color: purple;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="botui-app-container" id="hello-world">
      <div class="sticky-top">
        <a class="btn btn-outline-secondary" href="./" role="button">Back</a>
      </div>
      <bot-ui></bot-ui>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/2.0/vue.min.js"></script>
    <script src="https://rawcdn.githack.com/stroncium/botui/cfc0afe13527d6f22010e054393fedda698ce276/build/botui.js"></script>
    <!-- import the webpage's javascript file -->
    <script type="module" src="./script.js" defer></script>
  </body>
</html>
