<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bot</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css"
    />
    <style>
      .game .botui-message-content {
        background-color: skyblue;
        color: white;
      }
      .game .botui-actions-buttons-button {
        background-color: skyblue;
        color: white;
      }
      .narrator .botui-message-content {
        background-color: purple;
        color: white;
      }
      .narrator .botui-actions-buttons-button {
        background-color: purple;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="botui-app-container" id="hello-world">
      <a class="btn btn-outline-secondary m-4" href="/" role="button">Back</a>
      <bot-ui></bot-ui>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/2.0/vue.min.js"></script>
    <script src="https://rawcdn.githack.com/stroncium/botui/cfc0afe13527d6f22010e054393fedda698ce276/build/botui.js"></script>
    <!-- import the webpage's javascript file -->
    <script type="module" src="./script.js" defer></script>
  </body>
</html>
