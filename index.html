<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BotUI - Hello World</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css"
    />
    <style>
      .game .botui-message-content {
        background-color: skyblue;
        color: white;
      }
      .narrator .botui-message-content {
        background-color: purple;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="botui-app-container" id="hello-world">
      <bot-ui></bot-ui>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
    <!-- import the webpage's javascript file -->
    <script type="module" src="./script.js" defer></script>
  </body>
</html>
